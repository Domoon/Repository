<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>电影名</th>
                <th>类型</th>
                <th>制片国家/地区</th>
                <th>语言</th>
                <th>上映日期</th>
                <th>评分</th>
                <th>立即购买</th>
            </tr>
        </thead>
        <tbody>
            {% for i in info %}
            <tr>
                <td>{{ i.name_s }}</td>
                <td>{{ i.type_s }}</td>
                <td>{{ i.made }}</td>
                <td>{{ i.language_s }}</td>
                <td>{{ i.time_s }}</td>
                <td>{{ i.socre }}</td>
                <td><a href="{{ i.buy_url }}">购买</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
